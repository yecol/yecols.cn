	<form class="form-horizontal well">
		<fieldset>
			<legend>正在修改-＃2131432</legend>
			<div class="control-group">
				<label class="control-label" for="select01">类别</label>
				<div class="controls">
					<select id="select01" class="input-xlarge">
						<option>book</option>

						<option>music</option>
						<option>movie</option>
						<option>banknote</option>

			</div>
			<div class="control-group">

				</div>
			</div>
			<div class="control-group">
				<label class="control-label" for="input02">ISBN</label>

				</div>
			</div>
			<div class="control-group">
				<label class="control-label" for="input03">productID</label>

					<input type="text" class="input-xlarge" id="input03" value="20719849">

				</div>
			</div>
			<div class="control-group">
				<label class="control-label" for="textarea1">简介</label>
				<div class="controls">
					<textarea class="input-xlarge" id="textarea1" rows="10">iphone3开发基础教程》内容完整丰富，具有较强的通用性，编程领域中各层次读者都能通过《iphone3开发基础教程》快速学习iPhone开发，提高相关技能。iPhone是一种全新的移动平台，苹果公司为它推出了强大的软件开发工具包iPhoneSDK。《iphone3开发基础教程》是一部关于iPhoneSDK3和iPhone3开发的基础教程，内容翔实、语言生动。</textarea>
				</div>
			</div>
			<div class="control-group">
				<label class="control-label" for="textarea2">网址链接</label>
				<div class="controls">
					<textarea class="input-xlarge" id="textarea2" rows="3">http://product.dangdang.com/product.aspx?product_id=20719849</textarea>
				</div>
			</div>
			<div class="control-group">
				<label class="control-label" for="snap1">缩略图</label>

				</div>
			</div>
					<div class="control-group">
