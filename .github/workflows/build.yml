# This is the workflow to build the web

name: Build CI

# Controls when the workflow will run
on:
  # Triggers the workflow on push or pull request events but only for the master branch
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

# A workflow run is made up of one or more jobs that can run sequentially or in parallel
jobs:
  # This workflow contains a single job called "build"
  build:
    # The type of runner that the job will run on
    runs-on: ubuntu-latest

    # Steps represent a sequence of tasks that will be executed as part of the job
    steps:
      # Checks-out your repository under $GITHUB_WORKSPACE, so your job can access it
      - uses: actions/checkout@v3
      
      - name: Checkout tools repo
        uses: actions/checkout@v3
        with:
          repository: yecol/gphotos-sync
          path: gphotos-sync

#       # Google auth
#       - name: auth
#         uses: google-github-actions/auth@v0.6.0
#         with:
#           credentials_json: ${{ secrets.GCLOUD_ACCOUNT_JSON }}
#           token_format: access_token

      # Using gphotos-sync
      - name: gphotos-sync
        run: |
          echo ${{ secrets.GPHOTOS_TOKEN }} > .gphotos.token
          cat .gphotos.token
          cd gphotos-sync
          pip3 install pipenv
          pipenv sync
          pipenv run ./gphotos-sync .. \
            --secret ./test/client.json \
            --album-regex "^yweb-" \
            --use-flat-path \
            --skip-video \
            --flush-index \
            --log-level trace
          grep -w yweb-token ../gphotos.log | cut -d" " -f9-10 > ../yweb_origins.txt
      
      - name: Debugging with tmate
        uses: mxschmitt/action-tmate@v3.11

      # Runs a single command using the runners shell
      - name: Run a one-line script
        run: echo Hello, world!

      # Runs a set of commands using the runners shell
      - name: Run a multi-line script
        run: |
          echo Add other actions to build,
          echo test, and deploy your project.
